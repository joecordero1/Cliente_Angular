<div class="container">
    <h1 class="mt-3">Agregar persona</h1>

    <form #form="ngForm" (ngSubmit)="EnviarFormulario()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Nombre: </label>
                <input type="text" id="personaNombre" class="form-control" name="personaNombre" [(ngModel)]="model.nombre" required>
              </div>
              <div class="mt-3">
                <label class="form-label">Apellido: </label>
                <input type="text" id="personaApellido" class="form-control" name="personaApellido" [(ngModel)]="model.apellido" required>
              </div>
              <div class="mt-3">
                <label class="form-label">Fecha de nacimiento: </label>
                <input type="date" id="personaFechaNacimiento" class="form-control" name="personaFechaNacimiento" [(ngModel)]="model.fechanacimiento" required>
              </div>
              <div class="mt-3">
                <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Agregar</button>
                <button type="button" class="btn btn-alert ms-3"
                (click)="alCancelar()">Cancelar</button>
              </div>
            
        </div>
    </form>
</div>
