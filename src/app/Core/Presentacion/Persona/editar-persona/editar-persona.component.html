<div class="container">
    <h1 class="mt-3">Editar persona</h1>
    <ng-container *ngIf="persona; else notFound">
      <form #form="ngForm" (ngSubmit)="EnviarFormulario()">
        <div class="mt-2">
          <div class="mt-3">
            <label class="form-label" for="personaId">Id Persona</label>
            <input type="text" disabled
                   id="personaId"
                   class="form-control"
                   name="personaId"
                   value="{{persona.identificador}}">
          </div>
          <div class="mt-3">
            <label class="form-label" for="personaNombre">Nombre</label>
            <input type="text"
                   id="personaNombre"
                   class="form-control"
                   name="personaNombre"
                   [(ngModel)]="persona.nombre" required>
          </div>
          <div class="mt-3">
            <label class="form-label" for="personaApellido">Apellido</label>
            <input type="text"
                   id="personaApellido"
                   class="form-control"
                   name="personaApellido"
                   [(ngModel)]="persona.apellido" required>
          </div>
          <div class="mt-3">
            <label class="form-label" for="personaFechaNacimiento">Fecha nacimiento</label>
            <input type="date"
                   id="personaFechaNacimiento"
                   class="form-control"
                   name="personaFechaNacimiento"
                   [(ngModel)]="persona.fechaNacimiento" required>
          </div>
          <div class="mt-3 d-flex">
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Actualizar</button>
            <button type="button" class="btn btn-danger ms-3"
            (click)="Eliminar()">Eliminar</button>
            <button type="button" class="btn btn-alert ms-3"
            (click)="Cancelar()">Cancelar</button>
          </div>
        </div>
      </form>
    </ng-container>
  
    <ng-template #notFound>
      <div class="alert alert-warning" role="alert">
        Persona no encontrada
      </div>
    </ng-template>
  </div>
