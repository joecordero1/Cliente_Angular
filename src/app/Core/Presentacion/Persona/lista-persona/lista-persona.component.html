<div class="container">
    <h1>Lista de Personas</h1>
    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['agregar']" class="btn btn-primary">Agregar Personas</a>
    </div>

    <ng-container *ngIf="personas$ | async as personas">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Fecha de nacimiento</th>
                    <th>Direccion</th>
                    <th>Telefono</th>
                    <th>Email</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let persona of personas">
                    <td>{{persona.identificador}}</td>
                    <td>{{persona.nombre}}</td>
                    <td>{{persona.apellido}}</td>
                    <td>{{persona.fechaNacimiento | date: 'dd/MM/yyyy'}}</td>
                    <td>{{persona.direccion}}</td>
                    <td>{{persona.telefono}}</td>
                    <td>{{persona.email}}</td>
                    <td>
                        <div class="mt-3 d-flex">
                            <a class="btn btn-light" [routerLink]="['/personas', persona.identificador]">Editar</a>
                            <button type="button" class="btn btn-danger ms-3" (click)="Eliminar(persona.identificador)">Eliminar</button>

                        </div>
                        
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
